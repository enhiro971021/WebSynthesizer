<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Synthesizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Web Synthesizer</h1>
        <p>Use the on-screen keys or your keyboard (A W S E D F T G Y H U J) to play.</p>
    </header>

    <main>
        <section class="controls">
            <div class="control-group">
                <label for="waveform">Waveform</label>
                <select id="waveform">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                </select>
            </div>
            <div class="control-group">
                <label for="volume">Volume</label>
                <input id="volume" type="range" min="-60" max="0" value="-12">
            </div>
            <div class="control-group">
                <label for="filterCutoff">Filter Cutoff</label>
                <input id="filterCutoff" type="range" min="100" max="10000" value="5000">
            </div>
            <div class="control-group">
                <label for="filterResonance">Filter Resonance</label>
                <input id="filterResonance" type="range" min="0.1" max="20" step="0.1" value="1.5">
            </div>
            <div class="control-group envelope">
                <fieldset>
                    <legend>Envelope</legend>
                    <label for="attack">Attack</label>
                    <input id="attack" type="range" min="0" max="2" step="0.01" value="0.01">
                    <label for="decay">Decay</label>
                    <input id="decay" type="range" min="0" max="2" step="0.01" value="0.2">
                    <label for="sustain">Sustain</label>
                    <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.6">
                    <label for="release">Release</label>
                    <input id="release" type="range" min="0" max="5" step="0.01" value="1">
                </fieldset>
            </div>
        </section>

        <section class="keyboard" aria-label="Virtual keyboard">
            <div class="key-row"></div>
        </section>
    </main>

    <footer>
        <p>Built with Tone.js</p>
    </footer>
</body>
</html>
